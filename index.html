<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Our Professional Baker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-content">
        <header>
          <div class="our-baker">Our Baker</div>
          <div class="main-heading">Meet Our Professional Baker</div>
        </header>
        <div class="info">
          <div class="arrows"><img src="arrows.png" alt="" /></div>

          <div class="info-1">
            <div class="baker-details">
              <p class="baker-label">Baker</p>
              <p class="baker-name">Stina Gunnarsdottir</p>
              <p class="description">
                She packed her seven versalia, put her initial into the belt and
                made herself on the way.
              </p>
            </div>
            <div class="other-bakers">
              <p>Jaquon Hart</p>
              <p>Oluchi Mazi</p>
            </div>
          </div>
        </div>
      </div>
      <div class="right-content">
        <div class="image">
          <img src="image.png" alt="Baker Image" />
        </div>
      </div>
    </div>
  </body>
</html>
